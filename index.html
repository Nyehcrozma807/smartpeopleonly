<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Quiz (Starts at 200, -10 on wrong)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Quick Quiz</h1>
      <div class="score">IQ: <span id="score">200</span></div>
    </header>

    <section id="quiz" class="quiz">
      <div id="question-container" class="question-container">
        <!-- Question rendered here -->
      </div>

      <div id="choices" class="choices" aria-live="polite"></div>

      <div id="feedback" class="feedback" aria-live="assertive"></div>

      <div class="controls">
        <button id="nextBtn" class="btn" disabled>Next</button>
        <button id="restartBtn" class="btn secondary">Restart</button>
      </div>
    </section>

    <section id="end-screen" class="end-screen hidden">
      <h2>Quiz Complete</h2>
      <p>Your final score: <strong id="final-score"></strong></p>
      <button id="play-again" class="btn">Play Again</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
